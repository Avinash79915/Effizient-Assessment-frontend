<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFFIZIENT SOP Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="./Assets/logo.png" alt="Logo" width="200" height="40"> </div>
                <div class="navbutton">
                        <button type="button" >Explore</button>
                </div>
            
    </div>

    <div class="main">
       
        <div class="hero-container">
            <div class="for-border">
                <div class="container2">
                    <div class="logo">
                        <img src="./Assets/logo.png" alt="">
                    </div>
                    <div class="heading">
                        <h2>Customized SOP <span>Generator!</span></h2>
                    </div>
                    <div class="bottom-logo">
                        <img src="./Assets/intro-img.svg" alt="" >
                    </div>
                </div>
                <div class="container">
                    <form id="myForm">
                        <div id="step1">
                            <div class="personal">
                                <h2> Personal Information</h2>
    
                     <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your full name" ><br>
                    <label for="age">Age:</label> <br>
                    <input type="number" id="age" name="age" placeholder="Your age in years" ><br>
    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Your email address" ><br>
    
                    <label for="education">Highest Level of Education:</label> <br>
                    <select id="education" name="education" >
                        <option value="">Select</option>
                        <option value="Grade 12">Grade 12</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select><br>
    
                    <label for="study">What Did You Study:</label><br>
                    <input type="text" id="study" name="study" placeholder="Your field of study"><br>
                            </div>
                            
    
                    
                            
                            <div class="buttons">
                                <button class="bgm" type="button" onclick="nextStep(-1)">Previous</button>
                                <button type="button" onclick="nextStep(1)">Next</button>
                            </div>
                        </div>

    
                        
                            <div id="step2" style="display: none;">
                                <div class="personal">

                                <h2> Education</h2>
    
                                <label for="institute">Institute Where You Completed Your Highest Education:</label><br>
                                  <input type="text" id="institute" name="institute" placeholder="Your Answer"><br>
    
                                <label for="admitted">What institute did you get admitted to in Canada?</label><br>
                                <input type="text" id="admitted" name="admitted" placeholder="Your Answer" ><br>
                                
                                
                                <label for="program">What is your program of study in Canada? </label><br>
                                <input type="text" id="program" name="program" placeholder="Your Answer" ><br>
                                
                                <label for="country">Which country are you applying from? </label><br>
                                <input type="text" id="country" name="country" placeholder="Your Answer" ><br>
    
                                <label for="goals">What are your future goals? </label><br>
                                <input type="text" id="goals" name="goals" placeholder="Your full name" ><br>
    
                                </div>
                                <div class="buttons">
                                    <button type="button" onclick="nextStep(-1)">Previous</button>
                                    <button type="button" onclick="nextStep(1)">Next</button>
                                </div>
                            </div>
    
    
                            <div class="step" id="step3" style="display: none;">
                                <div class="personal">

                                <h2> Additional Information</h2>
                                <label for="Listening">English Scores - Listening</label>
                                <input type="number" id="Listening" name="Listening" placeholder="Your Answer"><br>
                
                                <label for="Reading">English Scores - Reading</label>
                                <input type="number" id="Reading" name="Reading" placeholder="Your Answer"><br>
    
                                <label for="Speaking">English Scores - Speaking </label>
                                <input type="number" id="Speaking" name="Speaking" placeholder="Your Answer"><br>
    
                                <label for="Writing">English Scores - Writing </label>
                                <input type="number" id="Writing" name="Writing" placeholder="Your Answer"><br>
    
                                </div>
                                <div class="buttons">
                                    <button type="button" onclick="nextStep(-1)">Previous</button>
                                    <button type="button" onclick="nextStep(1)">Next</button>
                                </div>
                            </div>
    
                            <div class="step" id="step4" style="display: none;">
                                <div class="personal">
                                <h2>Additional Information</h2>
                                

                                <label for="didYouPay">Did you pay your first year tuition?</label>
                                <div>
                                    <label for="yes">Yes</label>
                                    <input type="radio" id="yes" name="didYouPay" value="Yes">
                                </div>
                                <div>
                                    <label for="no">No</label>
                                    <input type="radio" id="no" name="didYouPay" value="No">
                                </div>
                
                                <label for="tuition-fee">How much tuition fee did you pay?</label>
                                <input type="number" id="tuition-fee" name="tuition-fee" placeholder="Value in CAD"><br>
    
                                <label for="didYouGIC">Did you do a GIC?</label>
                                <div>
                                    <label for="yes">Yes</label>
                                    <input type="radio" id="no" name="didYouGIC" value="Yes">
                                </div>
                                <div>
                                    <label for="no">No</label>
                                    <input type="radio" id="no" name="didYouPay" value="No">
                                </div>
    
                                <label for="GIC">How much did you pay towards GIC? </label>
                                <input type="number" id="GIC" name="GIC" placeholder="Value in CAD"><br>
    
                                 </div>
                                <div class="buttons">
                                    <button type="button" onclick="nextStep(-1)">Previous</button>
                                    <button  value="submit" type="submit"  onclick="window.dialog.showModal();">Submit</button>
                                </div>

                                <div class="dialog-main">
                                    <dialog id="dialog">
                                        <h2>Your Response has been submitted</h2>
                                        <p>Customized SOP will be send to your given email </p>
                                        <p>Thank-YOU</p>
                                        <button onclick="window.dialog.close();" aria-label="close" class="x">❌</button>
                                    </dialog>
                                </div>
                                


                            </div>
                            
                    </form>
                    
                </div>
            </div>
            

           
        </div>
    </div>


    <div class="footer">
        <div class="footerjod">
         <nav class="footer-main">
           <div class="footer-left">
             <div class="footer-title">Made With ❤️ By Avinash Kushwaha</div>
           </div>
           
         </nav>
        </div>
          
      
         
       </div>

    
   <script src="script.js"></script>
</body>
</html>
